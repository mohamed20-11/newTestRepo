<html>
<head>
  <meta charset="UTF-8">
  
  <title>Document</title>
    <link rel="stylesheet" href="t2.css">
</head>
<body>
  <h1>CSS Text Styles</h1>
  <table>
    <tr>
      <th>font-family</th>
      <th>text-align</th>
      <th>line-height</th>
      <th>letter-spacing</th>
      <th>text-indent</th>
      <th>text-decoration</th>
    </tr>
    <tr>
      <td>Arial</td>
      <td>left</td>
      <td>normal</td>
      <td>normal</td>
      <td>0px</td>
      <td>none</td>
    </tr>
    <tr>
      <td>Courier New</td>
      <td>right</td>
      <td>1.5</td>
      <td>2px</td>
      <td>20px</td>
      <td>underline</td>
    </tr>
    <tr>
      <td>Georgia</td>
      <td>center</td>
      <td>2</td>
      <td>-1px</td>
      <td>-10px</td>
      <td>line-through</td>
    </tr>
    <tr>
      <td>Tahoma</td>
      <td>justify</td>
      <td>0.5</td>
      <td>5px</td>
      <td>50px</td>
      <td>overline</td>
    </tr>

  </table>


  
  <script src="t2.js">  </script>

</body>

<html>
